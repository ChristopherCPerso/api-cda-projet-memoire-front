name: Build and Deploy to Infomaniak

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Installer dépendances
      - name: Install Dependencies
        run: npm install

      # 4. Build
      - name: Build Application
        run: npm run build

      # 5. Copier les fichiers via SFTP (scp-action utilise SSH/SFTP)
      - name: Upload files to server (SFTP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }} # ou clé SSH
          key: ${{ secrets.SFTP_SSH_KEY }}
          port: 22
          source: "build/, server.js, package.json, package-lock.json, node_modules/"
          target: ${{ secrets.SFTP_PATH }}
          strip_components: 1

      - name: Restart application with PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          key: ${{ secrets.SFTP_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.SFTP_PATH }}
            echo "Restarting PM2 process..."
            pm2 restart frontdvisor --update-env || pm2 start "npm run start" --name "frontdvisor"
            pm2 save
            echo "Deployment finished!"
